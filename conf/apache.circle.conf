<VirtualHost *:80>
    UseCanonicalName Off
    DocumentRoot %PROJECT_DIR%/web
    SetEnv DB_DB circle_test
    SetEnv DB_USER ubuntu
    SetEnv DB_PASS

  <Directory %PROJECT_DIR%/web>
    Options FollowSymLinks
    AllowOverride All
    RewriteEngine On
    RewriteBase /
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule %PROJECT_DIR%/(.*)$ index.php/?q=$1 [L,QSA]
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>
</VirtualHost>
